# Production environment overrides
# This file extends Values.yaml with production-specific configurations

app:
  environment: prod

# Image configuration - prod has its own digest to prevent inheriting from dev
image:
  tag: prod
  # Digest must be explicitly set here to override base Values.yaml
  # Will be populated by promotion pipeline
  digest: ""

# Environment variables - override for production
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"
  - name: APP_ENV
    value: "prod"

replicaCount: 3

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

route:
  enabled: true
  host: ""  # Will be auto-generated or set via ArgoCD values override

